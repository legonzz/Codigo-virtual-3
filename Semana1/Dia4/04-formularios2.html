<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>FORMULARIOS 2</h1>
      <main>
        <section>
          <form>
            <table>
              <tbody>
                <tr>

                  <td><label for="nombrecurso">Nombre del curso:</label></td>
                  <td><input type="text" 
                             id="nombrecurso" 
                             placeholder="Ejm: View desde cero"/></td>

                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>

                  <td><label for="preciocurso">Precio del curso</label></td>
                  <td><input type="number" 
                             id="preciocurso" 
                             placeholder="Precio en soles"/></td>

                </tr>

                <tr>

                  <td> <label for="fechacurso">Fecha de inicio</label> </td>
                  <td> <input type="date" 
                              id="fechacurso"
                              value="2020-05-01"/> </td>

                </tr>

                <tr>
                  <td><label for="correodocente">Correo del docente:</label></td>
                  <td><input type="email" 
                             id="correodocente"
                             placeholder="correopersonal"
                             value="@pucp.pe"/></td>

                </tr>

                <tr>
                  <td> <label for="passwordcurso">Contraseña del curso:</label> </td>
                  <td><input type="password" 
                    id="passwordcurso"
                    placeholder="6 caracteres minimo"></td>
                </tr>

                <tr>
                  <td>

                    <label >Elija turno</label>

                  </td>
                  <td> 

                    <label for="radiodia">mañana</label> <input
                     id="radiodia" type="radio" name="turno" 
                     checked/> 

                    <label for="radionoche">noche</label><input
                     id="radionoche" type="radio" name="turno" />

                  </td>
                </tr>

                <tr>
                  <td>

                    <label >Tipo de Pago</label>

                  </td>
                  <td> 

                    <label for="pagocuotas">Cuotas</label> <input 
                    id="pagocuotas" type="radio" name="tipopago" /> 

                    <label for="pagodirecto">Directo</label><input 
                    id="pagodirecto" type="radio" name="tipopago" 
                    checked/>

                  </td>
                </tr>

                <tr>
                  <td> <label>Idiomas del Curso</label></td>
                  <td>
                    <label for="idiomaes">Español</label>
                    <input type="checkbox" id="idiomaes"
                    checked/>

                    <label for="idiomaen">Ingles</label>
                    <input type="checkbox" id="idiomaen">

                    <label for="idiomapo">Portugues</label>
                    <input type="checkbox" id="idiomapo">
                  </td>
                </tr>

                <tr>
                  <td> <label for="nivelcurso"> Nivel del curso</label></td>

                  <td>
                    <select name="" id="nivelcurso" >
                      <option value="">--Seleccione--</option>
                      <option value="">Basico</option>
                      <option value="">Intermedio</option>
                      <option value="" selected>Avanzado</option>
                    </select>

                  </td>
                </tr>
                <tr>
                  <td> <label for="descripcurso">Descipcion del curso</label></td>
                  <td>
                    <textarea placeholder="Descripcion general del curso" name="" id="descripcurso" cols="20" rows="5"></textarea>
                  </td>
                </tr>

                <tr>
                  <td> <label for="videofile">Video introductorio</label></td>
                  
                  <td>
                    <input type="file" id="videofile"/>
                  </td>

                </tr>

                <tr>
                  <td><label for="">Color Base del curso</label></td>
                  
                  <td>
                    <input type="color" id="colorcurso"/>
                  </td>
                </tr>

                <tr>
                  <td><input type="submit" value="Crear Curso"/></td>
                  <td><input type="reset" value="limpiar formulario"></td>
                </tr>
                


              </tbody>
            </table>

            

            
            
          </form>
        </section>
      </main>
    </header>
  </body>
</html>
