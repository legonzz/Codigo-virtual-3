<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./01-manzana.css">
    <title>Document</title>
</head>
<body>
    <section class="card">
        <div class="card__seccion a">
            <h2 class="card__delicius">Delicius Apples</h2>
            <div class="card__codigo"> <small> COD 4599</small></div>
            <span class="card__moneda">R$</span><span class="card__precio">7.93</span><br/>
            <div class="card__select"> <small> SELECT A COLOR</div>
            <span class="card__colores rojo"></span>
            <span class="card__colores amarillo"></span>
            <span class="card__colores verde"></span>
        </div>
        <div class="card__seccion b">
            <img src="./manzana.png" alt="">
            
            <div class="card__base">
                <span class="card__minuatura entera">  
                </span>
                <span class="card__minuatura mitad">    
                </span>
                <span class="card__minuatura perfil"> 
                </span>
                <span class="card__minuatura rama"> 
                </span>
            </div>
            <div class="card__beneficios">
                <h3 class="titulo">BENEFICIOS </h3> <br/>
                <ul class="card__lista"> <small>
                    <li class="card__nutritivo">Las manzanas son nutritivas</li>
                    <li class="card__bajar">Las manzanas son buenas para perder peso</li>
                    <li class="card__hueso">Las manzanas son buenas para los huesos</li>
                    <li class="card__diabetes">Bajan la probabilidad de contraer diabetes</li></small>
                </ul>

                <button class="card__add">ADD TO CART</button>
            </div>
        </div>
    </section>
</body>
</html>
