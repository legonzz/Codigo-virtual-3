<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./02-suscipcion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>

    <header class="headear"></header>
    <main class="card">
      <div class="card__encabezado A">
        <i class="fas fa-paper-plane"></i>
        <div class="card__bloque papela"></div>
        <div class="card__bloque papelb"></div>
        <span class="card__personal">PERSONAL</span>
      </div>
      
      <div class="card__encabezado B">
        <i class="fas fa-plane"></i>
        <div class="card__bloque aviona"></div>
        <div class="card__bloque avionb"></div>
        <span class="card__small">SMALL TEAM</span>
      </div>

      <div class="card__encabezado C">
        <i class="fas fa-rocket"></i>
        <div class="card__bloque cohetea"></div>
        <div class="card__bloque coheteb"></div>
        <span class="card__enterprise">ENTERPRISE</span>
      </div>

      <div class="card__cuerpo D">
        <span class="card__domain"> CUSTOM DOMAINS</span>
      </div>

      <div class="card__cuerpo E">
        <span class="card__never">NEVER SLEEPS</span>
      </div>

      <div class="card__cuerpo F">
        <span class="card__dedicated">DEDICATED</span>
      </div>

      <div class="card__cuerpo G">
        <span class="card__inactivity">SLEEPS AFTER 30 MINS OF INACTIVITY</span>
      </div>

      <div class="card__cuerpo H">
          <span class="card__multiple">MULTIPLE WORKERS FOR MORE POWERFUL APPS</span>
      </div>

      <div class="card__cuerpo I">
          <span class="card__simple">SIMPLE HORIZONTALY ADAPTABILITY</span>
      </div>

      <div class="card__precio free">
          <p class="card__free"> $150</p>
          <button class="card__botona">FREE TRIAL</button>
      </div>
      <div class="card__precio cien">
        <p class="card__150"> $400</p>
        <button class="card__botonb">SING UP</button>
      </div>

      <div class="card__precio cuatro">
        <p class="card__400"> FREE</p>
        <button class="card__botonc">FREE TRIAL</button>
      </div>
    </main>

    <footer class="card__base"></footer>
  </body>
</html>
